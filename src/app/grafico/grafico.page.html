
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button onClick="history.go(-1);">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    <br>
    </ion-buttons>
    <ion-title style="text-align:center;font-weight: bold;font-size:40px;">Registros históricos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color: rgb(194, 194, 194)">
    <ion-row >
      <ion-col size="1" class="ion-align-self-center" style="text-align:center;">
        <ion-label>Fecha desde</ion-label>
      </ion-col>
      <ion-col size="3" >
        <ion-datetime-button datetime="datetime" ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime  id="datetime" (ionChange)="onIonChange($event)"></ion-datetime >
          </ng-template>
        </ion-modal> 
      </ion-col>
      <ion-col size="1" class="ion-align-self-center" style="text-align:center;">
        <ion-label>Fecha hasta</ion-label>
      </ion-col>
      <ion-col size="3" >
        <ion-datetime-button datetime="datetime2"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2" (ionChange)="onIonChange($event)"></ion-datetime >
          </ng-template>
        </ion-modal> 
      </ion-col >
      <ion-col size="2" class="ion-align-self-center" style="text-align:center">
        <ion-label *ngIf="this.btnGraficoDis" > Cargando datos ....</ion-label>
      </ion-col>
      <ion-col size="2" >
        <ion-button  size="small" [disabled]="this.btnGraficoDis" (click)="mostrarIntervalo()">Filtrar por fecha</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row > 
      <ion-col size="10" >
        <div  id="container3" style="width: 100%; height: 430px;"></div>
      </ion-col>
      <ion-col size="2"  style="text-align:center">
        <ion-button style="height: 25px;font-size: small; width: 150px;"[disabled]="this.btnGraficoDis" (click)="mostrarLogs()">Traer todo</ion-button>
        <ion-button style="height: 25px;font-size: small; width: 150px;"[disabled]="this.btnGraficoDis" (click)="mostrarLogsSemana()">Ultima Semana</ion-button>
        <ion-button style="height: 25px;font-size: small; width: 150px;"[disabled]="this.btnGraficoDis" (click)="mostrarLogsDia()">Ultimo Dia</ion-button>
          <p>{{this.data1}}</p>
          <p>{{this.data2}}</p>
        
      </ion-col>
    </ion-row> 
  </ion-grid >
</ion-content>

<ion-footer  style="height: 40px;font-size: small;background-color: gray;color: white;">
  <!-- <ion-toolbar color="medium" style="height: 30px;font-size: small;"> -->
